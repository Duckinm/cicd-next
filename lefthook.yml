pre-commit:
  parallel: true
  commands:
    lint:
      glob: '*.{ts,tsx}'
      run: yarn lint:eslint:fix {staged_files}
    style-lint:
      glob: '*.{tsx}'
      run: yarn lint:css {staged_files}
    prettier:
      glob: '*.{md,html,json,yml}'
      run: yarn prettier {staged_files} --write
    spelling:
      glob: '*.{ts,tsx,md}'
      run: yarn cspell {staged_files}

pre-merge:
  parallel: true
  skip_output: true
  commands:
    lint:
      glob: '*.{ts,tsx}'
      run: yarn lint:eslint:fix
    style-lint:
      glob: '*.{tsx}'
      run: yarn lint:css
    prettier:
      glob: '*.{md,html,json,yml}'
      run: yarn prettier --write
    spelling:
      glob: '*.{ts,tsx,md}'
      run: yarn cspell **/*.{ts,tsx,md}

commit-msg:
  parallel: true
  commands:
    lint-commit-msg:
      run: npx commitlint --edit
    spell-check:
      run: yarn cspell --no-summary {1}
